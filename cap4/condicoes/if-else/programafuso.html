<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>fuso horario </h1>
    <p>Horario no Brasil: <input type="number" id="inBr"></p>
    <input type="submit" name="" id="btn">
</form>
<h2>Horario na Fran√ßa</h2>

<Script>
    const frm = document.querySelector("form")
    const resp= document.querySelector("h2")

    frm.addEventListener("submit",(e) => {
        e.preventDefault()

        const horaBr = Number(frm.inBr.value)
        
        let horarioFranca = horaBr + 5
        
        if(horarioFranca > 24){
            horarioFranca = horarioFranca - 24
        }
        resp.innerText = `horario da franca = ${horarioFranca}`
    })
</Script>
</body>
</html>
