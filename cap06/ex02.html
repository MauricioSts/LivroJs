<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fila de Pacientes</title>
  <style>
    body{font-family:system-ui,Arial;max-width:760px;margin:32px auto;padding:0 16px}
    h1{font-size:1.6rem;margin-bottom:0.2rem}
    form{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    input[type=text]{flex:1;padding:8px;border:1px solid #ccc;border-radius:6px}
    button{padding:8px 12px;border-radius:8px;border:0;background:#0366d6;color:#fff;cursor:pointer}
    button.secondary{background:#6c757d}
    .painel{display:flex;gap:24px;align-items:flex-start}
    pre{background:#f6f8fa;padding:12px;border-radius:8px;white-space:pre-wrap}
    .resposta{min-width:200px}
  </style>
</head>
<body>
  <h1>adivinhe o numero</h1>

  <form>
    <label for="inNumero" class="visually-hidden">Numero</label>
    <input type="number" id="inNumero" name="inNumero" placeholder="Numero" required />
    <button type="submit" id="btAdicionar">Adicionar</button>
    
  </form>

  <div class="painel">
    <div class="resposta">
      <strong>Erros:</strong>
      <div><span aria-live="polite"></span></div>
    </div>

    <div>
      <strong>Chances</strong>
      <pre aria-live="polite"></pre>
    </div>
    
    <div>
      <h3>TESTE</h3>
    </div>

  

 
  </div>

  <script>
    const frm = document.querySelector("form")
    const respErros = document.querySelector("span")
    const respChances = document.querySelector("pre")
    const resultado = document.querySelector("h3")

    const erros = []
    const numeroSorteado = 1
    


    frm.addEventListener("submit", (e)=>{

        e.preventDefault()

        const numero = Number(frm.inNumero.value)

    

        if(erros.includes(numero) === true) {
            alert("valor digitado anteriormente")
            return
        }

        if(numero === numeroSorteado){

            resultado.innerText = `Acertou`
            
        } else{
            resultado.innerText = `Errou`
            erros.push(numero)
            for(i = 0; i<erros.length; i++){
                respChances.innerText = `${erros}`
                respErros.innerText = `${erros.length}`
            }

            

            
        }



    })


  </script>
</body>
</html>
